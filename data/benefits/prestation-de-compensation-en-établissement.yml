description: >
  L’aide sociale à l’hébergement en établissement s’adresse aux personnes
  résidant en EHPAD, en résidence autonomie ou en USLD et dont les ressources ne
  permettent pas de faire face aux frais d’hébergement.
conditions:
  - avoir des ressources (dont celles des obligés alimentaires) inférieures aux
    frais d’hébergement (= loyer établissement)
