label: prestation de compensation en établissement
institution: departement_eure_et_loir
description: >
  La PCH en établissement a pour but de compenser les conséquences du handicap
  durant les périodes d’interruption d’hospitalisation ou d’hébergement en
  établissement. C’est une aide personnalisée, modulable en fonction des besoins
  de chaque bénéficiaire. Elle peut financer des aides humaines, des aides
  techniques, des aides pour l’aménagement du logement et/ou du véhicule, les
  surcoûts liés au transport, etc.
conditions:
  - ne pas cumuler d'Allocation compensatrice pour tierce personne (ACTP) ni
    d'Allocation personnalisée d’autonomie (APA) et ni d'Allocation d’éducation
    de l’enfant handicapé (AEEH)
